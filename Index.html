<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carregando conteúdo...</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background-color: #f2f2f2;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .cookie-container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      text-align: center;
    }

    .cookie-container h2 {
      margin-bottom: 10px;
      color: #333;
    }

    .cookie-container p {
      color: #666;
      margin-bottom: 25px;
    }

    .cookie-container button {
      padding: 12px 25px;
      background-color: #1abc9c;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }

    .cookie-container button:hover {
      background-color: #16a085;
    }
  </style>
</head>
<body>

<div class="cookie-container">
  <h2>Privacidade e Cookies</h2>
  <p>Utilizamos cookies para oferecer uma melhor experiência. Clique em "Aceitar" para continuar.</p>
  <button id="acceptBtn">Aceitar</button>
</div>

<script>
  document.getElementById("acceptBtn").addEventListener("click", function() {
    setTimeout(function() {
      window.location.href = "https://app.monetizze.com.br/r/APK25370077/?u=BP81053";
    }, 1500); // redireciona após 1.5 segundos
  });
</script>

</body>
</html>
